<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Gecko</title>
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-title {
            margin-top: 0.5rem;
            font-weight: bold;
        }
        .video-description {
            margin-top: 0.25rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="video-grid">
        {{if not .Videos}}
            <p>No videos found. Please try refreshing the page.</p>
        {{end}}    
        {{range .Videos}}
        <div>
            <div class="video-container">
                <iframe
                    src="https://www.youtube.com/embed/{{.VideoID}}"
                    title="{{.Title}}"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-title">{{.Title}}</div>
            <div class="video-description">{{.Description}}</div>
        </div>
        {{end}}
    </div>
</body>
</html>
